<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="header">
					<div class="city">
						<input type="text" placeholder="Multan" />
					</div>
					<div class="date"></div>
				</div>
				<div class="main">
					<div class="todayTemp"></div>
					<div class="additionalInfo">Cloudy</div>
				</div>
				<div class="days">
					<div class="monday">
                        <div class="title">Mon</div>
                        <div class="degrees">98°</div>
                        <div class="desc">Mist</div>
                    </div>
					<div class="tuesday">
                        <div class="title">Tue</div>
                        <div class="degrees">76°</div>
                        <div class="desc">Mist</div>
                    </div>
					<div class="wednesday">
                        <div class="title">Wed</div>
                        <div class="degrees">55°</div>
                        <div class="desc">Mist</div>
                    </div>
					<div class="thursday">
                        <div class="title">Thu</div>
                        <div class="degrees">76°</div>
                        <div class="desc">Mist</div>
                    </div>
					<div class="friday">
                        <div class="title">Fri</div>
                        <div class="degrees">84°</div>
                        <div class="desc">Mist</div>
                    </div>
					<div class="saturday">
                        <div class="title">Sat</div>
                        <div class="degrees">67°</div>
                        <div class="desc">Mist</div>
                    </div>
					<div class="sunday">
                        <div class="title">Sun</div>
                        <div class="degrees">91°</div>
                        <div class="desc">Mist</div>
                    </div>
				</div>
			</div>
			<div class="right"></div>
		</div>
	</body>
</html>
